<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentSync - Assignments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <a id="logo">StudentSync</a>
            <a href="index.html">Dashboard</a>
            <a href="assignments.html">Assignments</a>
            <a href="marks.html">Marks</a>
            <a href="timetable.html">Timetable</a>
            <a href="help.html">Help</a>
            <a href="settings.html">Settings</a>
        </div>
        <div class="navbar-right" id="datetime"></div>
    </div>
    <!-- Page Contents -->
    <h2>Assignments</h2>
    <div class="container">
        <table id="assignments-table">
            <!-- Table Created From JavaScript -->
        </table>
        <button id="add-assignment-btn">Add Assignment</button>
    </div>
    <!-- Add Assignment Popup -->
    <div id="assignment-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Add Assignment</h2>
            <select id="subject-select"></select>
            <input type="text" id="task-name-input" placeholder="Task Name">
            <input type="number" id="weighting-input" placeholder="Weighting">
            <input type="date" id="due-date-input" placeholder="Due Date">
            <button id="save-assignment-btn">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
